<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
        html, body {
            font-size: 30px;
        }
        body {
            color: #000;
            padding: 40px;
        }
        #Anchor {
            color: #08C;
        }
        #Anchor::after {
            content: '将本链接拖拽到浏览器书签栏/收藏夹栏';
        }
        #Anchor > span {
            display: none;
        }
        </style>
    </head>
    <body>
        <a href="javascript:prompt('请复制以下 Cookie 文本:' document.cookie)" id="Anchor"><span>获取 Cookie</span></a>，在目标网站上点击该收藏夹，即可获取该网站的 Cookie。
    </body>
</html>
